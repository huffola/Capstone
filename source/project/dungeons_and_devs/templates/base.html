<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- 2 lines below are from bootstrap website -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <!-- SETTING UP NAVIGATION BAR -->

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top font-monospace">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('core.index')}}">Dungeons & Devs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a class="nav-link" href="{{url_for('core.info')}}">About Us</a>
              </li>
              {% if current_user.is_authenticated %}
                <li class='nav-item'>
                  <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('users.account')}}">Profile</a>
                </li>
                <li class='nav-item'>
                  <a class="nav-link" href="{{url_for('characters.create_character')}}">Create Character</a>
                </li>
              {% else %}

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Login
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{{url_for('users.login')}}">Login</a></li>
                  <li><a class="dropdown-item" href="{{url_for('users.register')}}">Register</a></li>
                </ul>
              </li>


              {% endif %}
            </ul>




          </div>
        </div>
    </nav>



    <div class="container">
      {% block content %}



      {% endblock %}
    </div>


  </body>
</html>
